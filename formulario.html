<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario ejemplo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="datos.py" method="GET">
    <fieldset>
    <legend>Ingresar</legend>
    <p>Fecha: <input type="date" name="Fecha"></p>
    <p>Usuario: <input type="text" name="nombre" size="40"></p>
    <p>Contraseña: <input type="password" name="clave" required></p>
    <p>Año nacimiento: <input type="number" name="nacido" min="1931" max="2021"></p>
    <p>Correo electrónico: <input type="mail" name="correo" size="60" required></p>
    <p>Sexo: 
    <input type="radio" name="genero" value="h">Hombre
    <input type="radio" name="genero" value="m">Mujer
    </p>
    <p><input type="submit" value="Guardar">
    <input type="reset" value="Borrar">
    </p>
    <textarea name="sobreti" id="aboutyou" cols="30" rows="10">
    </textarea>

    </fieldset>
    </form>
</body>
</html>
