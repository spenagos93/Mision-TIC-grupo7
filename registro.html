<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<form action="#" method="GET" id="registrar_usuario_form">
    <fieldset>
        <legend><p>Ingresar</p> </legend>
        <p>Usuario: <input type="text" name="nombre" size="20" required id="nombre_usuario"></p>
        <p>Año de nacimiento: <input type="number" id="anoNacimiento_usuario" min="1900" max="2021"></p>
        <p>Contraseña: <input type="password" name="clave" size="20" required id="contrasena_usuario"></p>
        </p>
        <div>
        <p><button id="enviar_registro" class="boton_login">Enviar</button>
        </p>
        </div>
    </fieldset>
</form>    
</body>
</html>
